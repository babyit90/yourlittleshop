<div class="container">
    <form class="form-horizontal"  [formGroup] = "regisForm">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Register User</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-3" *ngIf = "!regisForm.controls['name'].valid && regisForm.controls['name'].touched">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            Name is required!
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">E-Mail Address</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" formControlName="email"  class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-3" *ngIf = "!regisForm.controls['email'].valid && regisForm.controls['email'].touched">
                <div class="form-control-feedback" *ngIf = "regisForm.controls['email'].errors.required">
                        <span class="text-danger align-middle">
                            Email is required!
                        </span>                      
                </div>
                <div class="form-control-feedback" *ngIf = "regisForm.controls['email'].errors.email">
                    <span class="text-danger align-middle">
                        Email is not valid!
                    </span>                      
                </div>
            </div>  
                      
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">Phone Number</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-phone"></i></div>
                        <input type="text" formControlName="phone" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-3" *ngIf = "!regisForm.controls['phone'].valid && regisForm.controls['phone'].touched">
                <div class="form-control-feedback" *ngIf = "regisForm.controls['phone'].errors.required">
                    <span class="text-danger align-middle">
                        Phone number is required!
                    </span>
                </div>
                <div class="form-control-feedback" *ngIf = "regisForm.controls['phone'].errors.maxlength">
                        <span class="text-danger align-middle">
                            Phone number can not be more than 10 digits!
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" formControlName="password" class="form-control" id="password">
                    </div>
                </div>
            </div>
            <div class="col-md-3" *ngIf = "!regisForm.controls['password'].valid && regisForm.controls['password'].touched">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            Password is required!
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Confirm Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>
                        <input type="password" formControlName="confirm_password" class="form-control" id="confirm_password">
                    </div>
                </div>
            </div>
            <div class="col-md-3" *ngIf = "!regisForm.controls['confirm_password'].valid && regisForm.controls['confirm_password'].touched">
                <div class="form-control-feedback" *ngIf = "regisForm.controls['confirm_password'].errors.required">
                        <span class="text-danger align-middle">
                            Confirm Password is required!
                        </span>                      
                </div>
                <div class="form-control-feedback" *ngIf = "regisForm.controls['confirm_password'].errors.isError">
                    <span class="text-danger align-middle">
                        Password and Confirm Password do not match!
                    </span>                      
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit"  class="btn btn-success" (click)="Registration(regisForm.value)"><i class="fa fa-user-plus"></i> Register</button>
            </div>
        </div>
    </form>
</div>
